<div class="news-year">
	<p-loader :rule="news">
		<div v-if="news">
			<p-area>
				<p-collapsible label="Novinky na Programech do voleb" v-if="news.list.filter(x => x.priority === 9).length > 0">
					<p-list>
						<template v-for="(item, index) in news.list.filter(x => x.priority === 9)">
							<news-item :data="item"></news-item>
						</template>
					</p-list>
				</p-collapsible>
				<p-collapsible label="Zprávy">
					<p-list>
						<template v-for="item in news.list.filter(x => x.priority === 1)">
							<news-item :data="item"></news-item>
						</template>
					</p-list>
				</p-collapsible>
				<p-collapsible label="Komentáře" v-if="news.list.filter(x => x.priority === 3).length > 0">
					<p-list>
						<template v-for="item in news.list.filter(x => x.priority === 3)">
							<news-item :data="item"></news-item>
						</template>
					</p-list>
				</p-collapsible>
			</p-area>
		</div>
	</p-loader>
</div>
