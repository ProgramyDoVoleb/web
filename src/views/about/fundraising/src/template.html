			<p-block headline="Nestranně, nezávisle, dobrovolnicky" anchor="Důvody podpory">
				<p>Už od roku 2018 vzniká nestranný a nezávislý předvolební přehled. Po celou dobu funguje jako dobrovolnický neziskový projekt, s hlavním cílem informovat o nadcházejících volbách, o kandidujících stranách, kandidátech a jejich volebních programech. Nejedná se o názorový ani zpravodajský portál, nevnucuje názor, nefandí. Není nijak spojen s žádnou politickou stranou, hnutím, think-tankem, PR agenturou ani mediálním domem.</p>
				<p>Velká část činnosti je zabezpečena svépomocí, programování, grafika, komunikace je ryze dobrovolnickou nehrazenou prací, ve volném čase. Jediným nezbytným nákladem je webhosting a doména. Veškeré další prostředky tak jdou na propagaci projektu.</p>
			</p-block>

				<p>Jednou z výrazných pomocí je sdílení na sociálních sítích. Doporučování v uzavřených skupinách, chat skupinách apod, kam není jinak možnost proniknout. <em>Programy</em> jsou nejvíc aktivní na <p-link href="https://www.threads.net/programydovoleb">Threads</p-link>, <p-link href="https://bsky.app/profile/programydovoleb.bsky.social">BlueSky</p-link> a <p-link href="https://www.instagram.com/programydovoleb">Instagramu</p-link>. Najdete je ale i na dalších <router-link to="/o-projektu/kontakty#socialni-site">sociálních sítích</router-link>.</p>
