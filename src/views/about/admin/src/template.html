				<p>Ať jste registrovanou stranou nebo místním sdružením, obhajujete nebo jdete do voleb poprvé, můžete své údaje na <em>Programech</em> přidávat nebo upravovat přímo v aplikaci pro kandidáty – <p-link href="https://admin.programydovoleb.cz" class="strong">v Adminu</p-link>.</p> 
				<p>Doplňovat lze například <strong>celý volební program</strong> nebo odkaz na něj, volební priority, představení, fotky, logo, volební materiály, odkazy na sociální sítě, kontakty a mnoho dalšího, včetně odpovědi na volební otázky nebo do kalkulačky.</p>
				<p-box-group>
					<p-box href="https://admin.programydovoleb.cz/seznam">
						<p-box-button icon="admin" class="primary">Chci získat přístup</p-box-button>
					</p-box>
				</p-box-group>
				<p-block headline="Jak to funguje?" class="mt3">
					<p><em>Programy do voleb</em> používají údaje o stranách a kandidátech od Českého statistického úřadu. Jenže ty jsou dostupné až 45 dní před volbami, poté, co proběhne registrace. Do té doby kandidátní listiny neexistují. </p>
					<p> Proto je možné <em>kandidátní listinu</em> uvést na <em>Programech</em> kdykoli předem a pracovat s ní jako s reálnou registrovanou kandidátní listinou. Jakmile proběhne registrace oficiálně, tak jsou tyto <em>předběžné</em> kandidátní listiny propojené s oficiálními daty. Existující jsou zachované a aktualizované, odmítnuté jsou skryté, chybějící jsou doplněné.</p>
					<div class="p-gap"></div>
					<p-area icon2="warning" class="inline mw30 smaller highlight shadow" borderColor="var(--red)">
						<strong class="red">Důležité</strong>: <em>Programy do voleb</em> přebírají data od ČSÚ, ale nezasílají je úřadům ani ČSÚ.
					</p-area>
					<div class="p-gap"></div>
					<p><em>Programy</em> nijak nenahrazují klasický volební registrační proces, který musí strany absolvovat. Existence na <em>Programech</em> neznamená, že strana či kandidáti tak opravdu kandidovat budou. To může určit pouze registrační úřad, jehož výsledky ČSÚ zveřejňuje.</p>
					<p>Informace o tom, v jaké fázi registrací se nacházíme, je na <em>Programech</em> jasně uvedena. Stejně tak informace, které pochází od ČSÚ.</p>

					<p>Snahou <em>Programů</em> je ukázat volební informace včetně přehledu kandidátů dříve, než jsou oficiálně registrované. Díky tomu je možné lépe sledovat vývoj jednání, přidávat novinky, volební program i údaje k jednotlivcům před horkou fází.</p>
					<div class="p-gap"></div>
					<p-area class="shadow highlight inline" icon2="hint" borderColor="var(--blue)">
						<h4 class="mt025 strong">Kdo přidává kandidátní listiny?</h4>

							<li>správce webu nebo jím pověření dobrovolníci na základě informací z médií nebo na sociálních sítich</li>
							<li>registrované strany či hnutí přímo, bez nutnosti uvádět další zdroje</li>
							<!-- <li>po oficiální registraci, cca 45 dní před volbami, se seznamy doplní z otevřených dat ČSÚ</li> -->
						</ul>
					</p-area>
					<div class="p-gap"></div>
					<p>Jakmile je <em>kandidátní listina</em> založena, lze na ní přidávat jednotlivé kandidáty a další informace. Zároveň mohou o přístup ke správě žádat další lidé, nebo jim je může správce webu nebo strany přidělit - buď přímo, nebo pomocí speciální pozvánky.</p>
					<p>Pokud o přístup žádá kdokoli nový, je nutné, aby došlo k alespoň základní formě ověření. Většinou to znamena, že dotyčný uvede v žádosti o přístup svůj stranický e-mail, na který je pak přístup zaslán. Jsou i jiné formy ověření, například skrze sociální sítě.</p>
