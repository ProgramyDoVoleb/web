				<p-area class="primary">
					<h3><span class="blue">Admin</span> &middot; spravujte své údaje přímo</h3>
					<p>Nejsnadnější způsob, jak doplňovat a upravovat informace o straně či kandidátovi, je prostřednictvím jednoduchého online Adminu. Ten je přístupný všem zájemcům, většinou až do dne předcházejícímu dni voleb. Veškeré úpravy se okamžitě propisují do webu.</p>
					<p-box-group>
						<p-box href="https://admin.programydovoleb.cz">
							<p-box-button class="primary" icon="link.svg">Přejít na web Adminu</p-box-button>
						</p-box>
					</p-box-group>
					<div class="p-line"></div>
					<p-collapsible label="Nechci Admin, chci jen něco doplnit/upravit">
						<p>Použití Adminu je dobrovolné, informace ale lze doplňovat i bez něj. Pokud se jedná o informaci v článku nebo na sociálních sítích, stačí poslat odkaz.</p>
						<p>Pokud ale jde o informaci, která zatím nikde není, je nejlepší, pokud napíšete zprávu ze svého profilu na <button class="inline" @click="slide('socialni-site')">sociálních sítích</button> nebo z e-mailu, ze kterého je jasná politická strana/hnutí nebo se jedná o e-mailovou adresu z webu kandidáta.</p>
						<p-area class="inline smaller" borderColor="var(--blue)">
							<a href="mailto:doplnit@programydovoleb.cz" class="strong">doplnit@programydovoleb.cz</a>
						</p-area>
					</p-collapsible>
					<p-collapsible label="Chci jen poslat odpovědi na otázky">
						<p>V tomto případě se doporučuje použití Adminu, protože tam je vysoká míra jistoty, že odpovědi jsou od skutečného a relevantního člověka.</p>
						<p>Pokud se přesto rozhodnete je zaslat e-mailem, je nutné postupovat podobně jako u žádostí na doplnění. Tzn. e-mail musí pocházet adresy, která patří do domény politické strany, hnutí nebo kandidáta. Na adresy typu jan.novak@seznam.cz je nahlíženo s vysokou  mírou nedůvěry, protože nejde snadno ověřit, komu patří. Naopak jan.novak@stranaxyz.cz nebo jsem@jannovak.cz jsou snadněji ověřitelné.</p>
						<p-area class="inline smaller" borderColor="var(--blue)">
							<a href="mailto:odpovedi@programydovoleb.cz" class="strong">odpovedi@programydovoleb.cz</a>
						</p-area>
					</p-collapsible>
					<p-collapsible label="Nemohu najít svůj odkaz do Adminu">
						<p>Odkaz do Adminu začíná <span class="blue is-link">http://admin.programydovoleb.cz/prihlaseni/</span> a poté následuje unikátní kód. Pokud se vám ho v e-mailu nepodaří najít, dejte vědět na <button class="inline" @click="slide('socialni-site')">sociálních sítích</button> nebo napište. Pokud by se nepodařilo ho obnovit, získáte nový.</p>
						<p-area class="inline smaller" borderColor="var(--blue)">
							<a href="mailto:admin@programydovoleb.cz" class="strong">admin@programydovoleb.cz</a>
						</p-area>
					</p-collapsible>
					<p-collapsible label="Můj odkaz do Adminu už nefunguje">
						<p>Většina přístupů do Adminu je navázána na konkrétní volby. V den voleb se přístup všem kandidátům i stranám vypíná, aby již nebylo možné upravovat údaje (plus to má nějaké další benefity, např pro rychlost webu při volebních dnech).</p>
						<p>Pokud ještě volby neproběhly, ale odkaz už nefunguje, prosím, napište:</p>
						<p-area class="inline smaller" borderColor="var(--blue)">
							<a href="mailto:admin@programydovoleb.cz" class="strong">admin@programydovoleb.cz</a>
						</p-area>
					</p-collapsible>
					<p-collapsible label="Chci odstranit nějaké starší údaje">
						<p>V souladu s legislativou kolem <em class="strong">GDPR</em> lze kdykoli požádat o odstranění informací, zejména pokud je za vás doplnil někdo jiný, například asistent, manažer kampaně, apod.</p>
						<p>Berte na vědomí, že lze odstranit pouze informace, které jsou nad rámec otevřených dat poskytnutých Českým statistickým úřadem. Jméno, příjmení, věk, povolání, bydliště, tituly, nominující strana a členství odebrat či změnit nelze.</p>
