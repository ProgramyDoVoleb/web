			<p-block :level="1" headline="Programy do voleb">
				<p class="lead">Cílem Programů do voleb je usnadnit každému, kdo se zajímá o volby, kandidáty a volební programy, aby
					je našel přehledně a na jednom místě. Zejména v době informační přehlcenosti a sociálních sítí, kdy
					včerejší obsah je mimo dosah, je dobré mít místo, které je stálé a univerzální, ale zároveň je přímo
					zaměřené na jednu jedinou věc.</p>
				<p class="lead">Tento projekt je nestranný, neziskový a vytvářen z dobré vůle na podporu demokracie a informovanosti.
					Použítí informací je vždy na vlastní zodpovědnost.</p>
				<p class="lead">Žádná strana ani kandidát nejsou jakkoli zvýhodněni, preferováni nebo doporučováni.</p>
			</p-block>
			<p-block headline="Desatero">
				<ol>
					<li>Ke všem je přistupováno na principu rovnosti a nestrannosti.</li>
					<li>Všechny funkcionality jsou dostupné všem.</li>
					<li>Do zaslaných materiálů se nezasahuje.</li>
					<li>Fotografie jsou použité pouze se svolením.</li>
					<li>Veškerý obsah je dostupný zdarma všem.</li>
					<li>Všechna data lze dále šířit a používat, nejlépe jako #opendata.</li>
					<li>Bez reklam a sponzorovaných článků.</li>
					<li>Nesbírat data o uživatelích.</li>
					<li>Transparentní financování.</li>
					<li>Vždy uvádět zdroj.</li>
				</ol>
			</p-block>

			<p-block headline="Financování">
				<p>Programy do voleb jsou zapsaným spolkem a jsou financované výhradně z darů přispěvovatelů. Přispět
					lze přímo na <p-link href="https://ib.fio.cz/ib/transparent?a=2502004588">transparentní účet
						u FIO banky</p-link>, pomocí portálu <p-link
						href="https://www.darujme.cz/programydovoleb">Darujme.cz</p-link>.
					Výdaje pokrývají hlavně provoz webu, nákup reklamy a případně tisk materiálů. Design webu,
					programování, komunikace apod zajišťuje spolek bez nároku na honorář.</p>
				<!-- <p>Projekt lze podpořit i <router-link to="/podporit">jinými formami</router-link>, například umístěním banneru, sdílením online apod, odkazováním nebo doporučením.</p> -->
				<p>Přispěvatelům nevznikají žádné výhody, nejsou jim dostupné nějaké funkce navíc nebo dříve. Mohou si však svůj dar odepsat z daní.</p>

			<p-block headline="Cookies">
				<p>Programy do voleb nevyužívají žádné soubory cookies, protože nejsou nijak provázané s nástroji třetích stran, ani například Google Analytics nebo Google Fonts. Nevyužívají knihoven sociálních sítí, které by automaticky mohly sledovat pohyb a aktivity uživatele na webu.</p>
			</p-block>
			<p-block headline="Sledování návštěvnosti">
				<p>Pro potřeby základního měření návštěvnosti slouží velmi triviální anonymizovaný interní systém. Nepředává žádné informace třetím stranám a neukládá data, podle kterých by bylo možné zpětně dohledat konkrétního člověka.</p>
				<p>Pohyb na webu je tak co nejvíce anonymní. Volby jsou citlivá věc a není v zájmu Programů své nástvěvníky prodávat.</p>
			</p-block>
			<p-block headline="Ochrana údajů">
				<h3>Kandidáti</h3>
				<p>Zpracování osobních údajů kandidátů je prováděno na základě oprávněného zájmu spolku na
					transparentnosti politického života. Účelem zpracování údajů je zvýšení transparentnosti a
					informovanosti kolem volebního klání v České republice a snaha přinést přehled o zapojení a významu
					kandidáta do volební kampaně.</p>
				<p>Všichni kandidáti mají ke svým údajům přístup a mohou je měnit, mazat či doplňovat. U kandidátů jsou
					zveřejněny údaje podle otevřených dat ČSÚ doplněné o další dobrovolné údaje:</p>
				<ul>
					<li>osobní motto</li>
					<li>osobní představení</li>
					<li>specializace a zájmy</li>
					<li>komentář ke specializaci</li>
					<li>komentář z pozice garanta k bodu volebního programu</li>
					<li>komentář z pozice adepta na ministerskou pozici</li>
					<li>fotografie</li>
					<li>odkazy na sociální sítě</li>
					<li>telefonní číslo (nejčastěji asistenta či kanceláře)</li>
					<li>adresa (nejčastěji asistenta či kanceláře)</li>
				</ul>
				<div class="p-gap"></div>
				<p-area borderColor="var(--red)">
					<p>V případě zájmu o odstranění údajů z webu prosím berte v potaz, že to je možné pouze u těch, které jsou nad rámec otevřených dat poskytovaných Českým statistickým úřadem. Základní údaje jako jméno, věk, pořadí, výsledek, bydliště nebo povolání jsou veřejně dostupné údaje (poskytované jako opendata přímo úřady) a na webu Programů uvedené v souladu s podmínkami.</p>
				</p-area>
				<h3>Návštěvníci webu</h3>
				<p>Zpracování dobrovolně poskytnutých osobních údajů uživatelů webu je prováděno pouze za účelem

			<p-block headline="Podmínky použití">
				<p>Programy do voleb můžete používat naprosto anonymně. Není vyžadované žádné přihlášení, členství ani
					ideologická sounáležitost. Veškerý obsah webu je poskytován bez záruky a Programy do voleb nenesou
					žádnou zodpovědnost za škody způsobené užíváním webu, chybami, výpadky nebo některou z odkazovaných
					stránek.</p>
				<p>Obsah webu je v celém rozsahu chráněn autorským právem. Není-li výslovně uvedeno jinak, převzetí
					údajů a použití dat možné pod licencí <p-link
						href="https://creativecommons.org/licenses/by/3.0/deed.cs">CC BY 3.0</p-link>.</p>
				<h3>Citování a odkazování</h3>
				<p>Při odkazování prosím používejte název <strong>Programy do voleb</strong> a nejlépe odkaz přímo na
					konkrétní stránku. Pokud to z nějakých důvodů nelze, pak odkazujte na
					<em>https://programydovoleb.cz</em> a připojte také datum, kdy jste informace z webu získali.</p>
