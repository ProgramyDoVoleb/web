			<p-block headline="Jak volit do Sněmovny Parlamentu České republiky" :level="1" anchor="Jak volit?">
				<p>Volby do Sněmovny jsou v mnohém podobné jako evropské nebo krajské volby. Do volební urny vhazujete obálku s jedním lístkem, na kterém můžete <strong>zakroužkovat až čtyři kandidáty</strong>. Volit může každý občas České republiky starší 18 let. Za jistých podmínek lze volit také v jiném obvodě, než kde máte trvalé bydliště, nebo také v zahranicí.</p>
				<div class="p-gap"></div>
				<p-block headline="Kdy a kde se volí?">
					<p>Tentokrát jsou volby <strong>3. a 4. října</strong>. V České republice se volí tradičně v pátek a sobotu. Na ambasádách se volí tak, aby byly hlasy odevzdané do konce hlasování v České republice.</p>
					<p-grid>
						<div>
							<p-area borderColor="var(--blue)">
								<strong>v pátek 3. října</strong>
								<div>od 14:00 do 22:00</div>
							</p-area>
						</div>
						<div>
							<p-area borderColor="var(--blue)">
								<strong>v sobotu 4. října</strong>
								<div>od 8:00 do 14:00</div>
							</p-area>
						</div>
					</p-grid>
				</p-block>
				<p-block headline="Kdo může volit?">
					<p>Volit může <strong>každý občan České republiky</strong>, kterému bylo 18 let. Nezáleží na tom, kde žijete, zda v České republice nebo zahraničí. Pokud občany České republiky nejste, volby se vás netýkají.</p>
					<p>Pokud máte 18. narozeniny v sobotu 4. října 2025, můžete volit také. Odevzdat hlas můžete v oba dny, v pátek i v sobotu. Důležité je až sobotní datum, kdy se hlasy sčítají.</p>
					<p></p>

				<p-block headline="Kde mohu volit?">
					<p>Volit můžete v místě svého trvalého bydliště na určeném místě, které by se nemělo lišit od místa, kam běžně chodíte volit. <strong>Adresu najdete na volební obálce</strong>, která vám přijde domů nejspíš v druhé polovině září.</p>
					<p>Pokud víte, že tam nebudete, protože budete třeba na chatě, na pracovní cestě, ve škole, nebudete to stíhat nebo prostě bydlíte někde jinde, budete potřebovat <strong>voličský průkaz</strong>. S ním můžete volit v libovolné volební místnosti v celé České republice, ale i v zahraničí na českých ambasádách a zastupitelských úřadech.</p>
					<p>V případě, že <strong>v zahraničí žijete dlouhodobě</strong>, ale stále máte alespoň český pas, můžete se nechat zapsat do zvláštního seznamu voličů u české ambasády nebo zastupitelského úřadu, které zajišťují služby občanům v místě vašeho bydliště. Zapsaní musíte být <strong>do 24.srpna</strong>. Potom můžete volit přímo tam, nebo nově požádat o hlasování poštou, nejpozději <strong>do 29. srpna</strong>.</p>

				<p-block headline="Voličské průkazy">
					<p>Pokud chcete volit jinde, než je vaše trvalé bydliště, budete potřebovat voličský průkaz. Je to papírový úřední doklad, na kterém úřad potvrzuje, že vás vyškrtnul pro tyto konkrétní volby ze seznamu voličů a že můžete volit kdekoli jinde. Můžete o něj žádat osobně na svém úřadě, poslat <p-link href="https://www.mvcr.cz/volby/soubor/vzor-zadost-o-vydani-volicskeho-prukazu-obecni-urad.aspx">vyplněný vzor</p-link> poštou či datovkou nebo využít <p-link href="https://gov.cz/rozcestniky/volicsky-prukaz-2025-RZC-140">Portál občana</p-link>.</p>
					<p>Voličský průkaz dostanete na úřadě okamžitě, nebo vám přijde poštou na adresu, kterou zadáte do žádosti. Jakmile o voličský průkaz zažádáte, nemůžete jít volit bez něj.</p>
					<p>U voleb pak u volební komise jdete ke speciálnímu stolečku, kde si opíšou údaje z občanky nebo pasu a také potvrdí, že jste voličský průkaz použili. Až tam také dostanete volební lístky.</p>

				<p-block headline="Jak se volí?">
					<ol class="p-list">
						<li><p>V den voleb si stačí vzít <strong>platnou občanku</strong> nebo pas a jít do vaší volební místnosti. Pokud jste dostali domů volební lístky, vezměte je také, ale pokud náhodou ne, tak nezoufejte, dostanete je ve volební místnosti. Pokud jste zažádali a dostali <strong>voličský průkaz</strong>, nezapomeňte na něj, bez něj nebudete moct odvolit. S voličským průkazem můžete jít volit kamkoli, klidně i v místě bydliště, kde byste bez něj normálně volili.</p></li>
						<li><p>Ve volební místnosti je urna, plenta a komise složená z několika lidí, kteří zajišťují průběh voleb i kontrolují jejich průběh. Jsou u stolků označených lístkem (např "A-K") podle příjmení voličů. Pokud máte voličský průkaz, bývá pro vás speciální stoleček.</p></li>
						<li><p>Člen komise si od vás vezme občanku a/nebo pas, případně také voličský průkaz. Zkontroluje vás podle fotky. Po ověření vám vrátí doklad, podá speciální volební obálku a pokud nemáte, tak i volební lístky. S nimi půjdete za plentu.</p></li>
						<li><p><strong>Prostor za plentou</strong> slouží k tomu, abyste sami, bez dohledu a přítomnosti kohokoli jiného, mohli vybrat svobodně a tajně stranu, které chcete dát svůj hlas. Každá strana má svůj samostatný volební lístek, papír se seznamem kandidátů. Na něm můžete <strong>zakroužkovat jednoho až čtyři kandidáty</strong>, které byste viděli ve Sněmovně nejradši. Pokud nechcete, kroužkovat nemusíte. Ať vyberete kohokoli, lístek pak vložte do obálky, kterou jste dostali, a jděte k urně.</p></li>
						<li><p>Urna stojí na viditelném místě a patří do ní jen ta speciální obálka s jedním hlasovacím lístkem. Ostatní na vás vidí, ale nevidí, jak jste se rozhodli. Po vhození můžete vše ostatní přetrhnout (stačí jen trošku) a vyhodit do připravených košů na odpad.</p></li>
						<li><p><strong>Hotovo.</strong></p></li>
					</ol>
				</p-block>
				<p-area class="highlight shadow">
					<p-block-expandable headline="Jak se volí poštou?">
						<ol class="p-list">
							<li><p><strong>Do 24. srpna</strong> je nutné být zapsán do zvláštního seznamu voličů. Žádat lze osobně na ambasádě, písemně, datovkou, přes portál občana nebo na základě plné moci zplnomocněnou osobou. <p-link href="https://mzv.gov.cz/jnp/cz/zahranicni_vztahy/korespondencni_volba/zapis_do_zvlastniho_seznamu_volicu.html" class="strong">Jak na to?</p-link></p></li>
							<li><p><strong>Do 29. srpna</strong> je nutné zaslat žádost o vydání písemností ke korespondenční volbě. Žádat lze osobně na ambasádě, písemně, datovkou, přes portál občana nebo na základě plné moci zplnomocněnou osobou. <p-link href="https://mzv.gov.cz/jnp/cz/zahranicni_vztahy/korespondencni_volba/zadost_o_vydani_pisemnosti_ke.html" class="strong">Jak na to?</p-link></p></li>
							<li><p><strong>Nejpozději do 8. září</strong> vám na zadanou adresu přijdou volební dokumenty: návod, identifikační štítek, úřední obálku pro hlasovací lístek a poštovní doručovací obálku.</p></li>
							<li><p>Podle návodu si najdete a vytisknete hlasovací lístek. Na něm pak můžete zakroužkovat až 4 kandidáty.</p></li>
							<li><p><strong>Hlasovací lístek vložte do úřední obálky.</strong> Nic jiné do ni nevkládejte.</p></li>
							<li><p><strong>Identifikační štítek podepište.</strong> Měly by na něm být předtištěné údaje o vás.</p></li>
							<li><p>Podepsaný identifikační štítek a úřední obálku <strong>vložte do poštovní doručovací obálky</strong>.</p></li>
							<li><p>Obálku odešlete co nejdříve zpět na zastupitelský úřad. Je důležité, aby na úřad dorazila <strong>nejpozději v pátek 3. října</strong> vašeho místního času. Doporučení je odeslání neodkládat.</p></li>
							
							<li><p><strong>Hotovo.</strong></p></li>
						</ol>
