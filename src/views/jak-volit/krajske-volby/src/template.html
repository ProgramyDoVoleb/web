			<p-block headline="Jak volit v krajských volbách?" :level="1" anchor="Jak volit?">
				<p>Volby do zastupitelstev krajů jsou v mnohém podobné jako sněmovní nebo evropské volby. Když dojde na samotné hlasování, tak je totožné se sněmovními volbami. To znamená, že můžete na kandidátní listině udělat <strong>až 4 kroužky</strong> a tím vyjádřit, koho byste v krajském zastupitelstvu viděli raději než ostatní.</p>
				<div class="p-gap"></div>
				<p-block headline="Kdy a kde se volí?">
					<p>Volí se tradičně v pátek a sobotu. Tentokrát jsou krajské volby <strong>20. a 21. září</strong>, společně s prvním kolem senátních voleb. Volí se ve všech krajích <strong class="red">kromě Prahy</strong>, přičemž volební kraj je určen podle trvalého bydliště.</p>
					<p>Například: pokud bydlíte v Praze, ale trvalé bydliště máte v Turnově, krajské volby se vás týkají a volit můžete do zastupitelstva Libereckého kraje. Pokud bydlíte v Říčanech, ale trvalý pobyt máte v Praze, tak v krajských volbách nevolíte.</p>

				</p-block>
				<p-block headline="Kdo může volit?">
					<p>Volit může <strong>každý občan České republiky</strong>, kterému bylo 18 let. Pokud máte 18. narozeniny v sobotu 20. září 2024, můžete jít volit také, v pátek i v sobotu. Důležité je až sobotní datum, kdy se hlasy sčítají. Účast je dobrovolná. <strong>Občané jiných zemí volit nemohou.</strong></p>

				<p-block headline="Kde mohu volit?">
					<p>Volit můžete v místě svého trvalého bydliště, které by se nemělo lišit od místa, kam běžně chodíte volit. <strong>Adresu najdete na volební obálce</strong>, která vám přijde domů.</p>
					<p>Pokud víte, že tam nebudete, protože budete třeba na chatě, na pracovní cestě, ve škole, nebudete to stíhat nebo prostě bydlíte někde jinde, budete potřebovat <strong>voličský průkaz</strong>. S ním můžete volit v libovolné volební místnosti <strong>v rámci kraje</strong>, do kterého podle trvalého bydliště spadáte. </p><p>Například: není možné volit v Libereckém kraji do zastupitelstva Středočeského kraje, apod.</p>

				<p-block headline="Voličské průkazy">
					<p>Pokud chcete volit jinde, než je vaše trvalé bydliště, budete potřebovat voličský průkaz. Je to papírový úřední doklad, na kterém úřad potvrzuje, že vás vyškrtnul pro tyto konkrétní volby ze seznamu voličů a že můžete volit kdekoli jinde v rámci kraje. Můžete o něj žádat osobně na svém úřadě, poslat <p-link href="https://www.mvcr.cz/volby/soubor/vzor-zadost-o-vydani-volicskeho-prukazu-obecni-urad.aspx">vyplněný vzor</p-link> poštou či datovkou nebo využít <p-link href="https://gov.cz/kam-dal/volicsky-prukaz-2024-online">Portál občana</p-link>.</p>
					<p>Voličský průkaz dostanete na úřadě okamžitě, nebo vám přijde poštou na adresu, kterou zadáte do žádosti. <strong>Jakmile o voličský průkaz zažádáte</strong>, nemůžete jít volit bez něj.</p>
					<p>U voleb pak u volební komise jdete ke speciálnímu stolečku, kde si opíšou údaje z občanky nebo pasu a také potvrdí, že jste voličský průkaz použili. Až tam také dostanete volební lístky.</p>

				<p-block headline="Jak se volí?">
					<ol class="p-list">
						<li><p>V den voleb si stačí vzít <strong>platnou občanku</strong> nebo pas a jít do vaší volební místnosti. Pokud jste dostali domů volební lístky, vezměte je také, ale pokud náhodou ne, tak nezoufejte, dostanete je ve volební místnosti. Pokud jste zažádali a dostali <strong>voličský průkaz</strong>, nezapomeňte na něj, bez něj nebudete moct odvolit. S voličským průkazem můžete jít volit kamkoli v rámci kraje, klidně i v místě bydliště, kde byste bez něj normálně volili.</p></li>
						<li><p>Ve volební místnosti je urna, plenta a komise složená z několika lidí, kteří zajišťují průběh voleb i kontrolují jejich průběh. Jsou u stolků označených lístkem (např "A-K") podle příjmení voličů. Pokud máte voličský průkaz, bývá pro vás speciální stoleček.</p></li>
						<li><p>Člen komise si od vás vezme občanku a/nebo pas, případně také voličský průkaz. Zkontroluje vás podle fotky. Po ověření vám vrátí doklad, podá speciální volební obálku a pokud nemáte, tak i volební lístky. S nimi půjdete za plentu.</p>
						<p>Pokud se vás týkají i senátní volby, dostanete i lístky a obálku pro ně. Má odlišnou barvu.</p></li>
						<li><p><strong>Prostor za plentou</strong> slouží k tomu, abyste sami, bez dohledu a přítomnosti kohokoli jiného, mohli vybrat svobodně a tajně stranu, které chcete dát svůj hlas. Každá strana má svůj samostatný volební lístek, papír se seznamem kandidátů. Na něm můžete <strong>zakroužkovat až čtyři kandidáty</strong>, které byste viděli v krajském zastupitelstvu nejradši. Pokud nechcete, kroužkovat nemusíte. Ať vyberete kohokoli, lístek pak vložte do obálky, kterou jste dostali, a jděte k urně.</p></li>
						<li><p>Urna stojí na viditelném místě a patří do ní jen ta speciální obálka s jedním hlasovacím lístkem. Ostatní na vás vidí, ale nevidí, jak jste se rozhodli. Po vhození můžete vše ostatní přetrhnout (stačí jen trošku) a vyhodit do připravených košů na odpad.</p></li>
						<li><p><strong>Hotovo.</strong></p></li>
					</ol>
