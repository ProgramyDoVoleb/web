<div class="homepage-summary">
	<p-loader :rule="news">
		<p class="_mw60" v-if="news && polls">
			<template v-if="countToday > 0">
				<strong>Nově:</strong>
				<p-list-linear class="inline">
					<span v-if="news.log.find(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'program'))">
						<!-- <p-lang :value="news.log.filter(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'program')).length" :end="['žádná nový program', 'jedna nový program', '%% nové program', '%% nových program']"></p-lang> -->
						program
							(<p-list-linear class="inline">
								<span v-for="item in news.log.filter(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'program'))">
									<router-link :to="'/bod/' + item.pointer.split(':').join('/')">{{ item.node.ZKRATKA || item.node.JMENO + ' ' + item.node.PRIJMENI }}</router-link>
								</span>
							</p-list-linear>)</span>
					<span v-if="news.log.find(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'priority'))">
						<!-- <p-lang :value="news.log.filter(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'priority')).length" :end="['žádná nová priorita', 'jedny nové priority', '%% nové priority', '%% nové priority']"></p-lang> -->
						priority
						
							(<p-list-linear class="inline">
								<span v-for="item in news.log.filter(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'priority'))">
									<router-link :to="'/bod/' + item.pointer.split(':').join('/') + '/priority'">{{ item.node.ZKRATKA || item.node.JMENO + ' ' + item.node.PRIJMENI }}</router-link>
								</span>
							</p-list-linear>)</span>
					<span v-if="news.log.find(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'answer'))">
						<!-- <p-lang :value="news.log.filter(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'answer')).length" :end="['žádná nová odpověď', 'jedna nová odpověď', '%% nové odpovědi', '%% nových odpovědí']"></p-lang> na volební otázky -->
						 odpovědi
						
							(<p-list-linear class="inline">
								<span v-for="item in news.log.filter(x => (x.date === today || x.date === yesterday) && x.data.find(y => y.type === 'answer'))">
									<router-link :to="'/bod/' + item.pointer.split(':').join('/') + '/otazky-a-odpovedi'">{{ item.node.ZKRATKA || item.node.JMENO + ' ' + item.node.PRIJMENI }}</router-link>
								</span>
							</p-list-linear>)</span>
					<span v-if="polls.list.find(x => x.datum === today || x.datum === yesterday)">
						<!-- <p-lang :value="polls.list.filter(x => x.datum === today || x.datum === yesterday).length" :end="['žádný nový průzkum', 'jeden nový průzkum', '%% noví průzkumy', '%% nových průzkumů']"></p-lang> -->
						 průzkum
						(<p-list-linear class="or">
								<span v-for="item in polls.list.filter(x => x.datum === today || x.datum === yesterday)">
									<router-link :to="'/volebni-pruzkum/' + item.id">{{ item.agency }}</router-link>
								</span>
							</p-list-linear>)</span>
					<span v-if="news.auto.find(x => x.datum === today || x.datum === yesterday)"><p-lang :value="news.auto.filter(x => x.datum === today || x.datum === yesterday).length" :end="['žádný kandidát', 'jeden kandidát', '%% kandidáti', '%% kandidátů']"></p-lang></span>
					<span v-if="news.log.find(x => (x.date === today || x.date === yesterday))">celkem <p-lang :value="news.log.filter(x => x.date === today || x.date === yesterday).length" :end="['žádná úprava', 'jedna úprava záznamů', '%% různé úpravy záznamů', '%% různých úprav záznamů']"></p-lang></span>
					<span v-if="news.list.find(x => x.datum === today || x.datum === yesterday) || news.sys.find(x => x.datum === today || x.datum === yesterday) || news.sys.find(x => x.datum === today || x.datum === yesterday)"><p-lang :value="news.list.filter(x => x.datum === today || x.datum === yesterday).length + news.sys.filter(x => x.datum === today || x.datum === yesterday).length + news.media.filter(x => x.updated.split(' ')[0] === today).length" :end="['zatím žádný zpráva', 'jedna zpráva', '%% zprávy', '%% zpráv']"></p-lang> z médií</span>
					<span v-if="news.comm.find(x => x.datum === today || x.datum === yesterday)"><p-lang :value="news.comm.filter(x => x.datum === today || x.datum === yesterday).length" :end="['žádný nový komentář', 'jeden komentář', '%% komentáře', '%% komentářů']"></p-lang></span>
				</p-list-linear>.
			</template>			
			<!-- Za poslední dobu <p-lang :value="countLately" :end="['žádný nový záznam', 'jeden nový záznam', '%% nové záznamy', 'celkem %% nových záznamů']"></p-lang>.  -->
			Vše přehledně v <router-link to="/novinky" class="strong red">Sedmidění</router-link>.
		</p>
	</p-loader>
</div>
