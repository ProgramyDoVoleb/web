<div class="current-election-highlight-block mt2 mb2">
	<p-box-group>
		<p-box to="/pruvodce">
			<p-box-button icon="map" class="primary">Průvodce volbami</p-box-button>
		</p-box>
		<pop-up class="down">
			<template #init>
				<p-box>
					<p-box-button icon="plus-green" class="green">Chci něco doplnit</p-box-button>
				</p-box>
			</template>
			<template #content>
				<editable-suggest type="media" part="Promo Block"></editable-suggest>
			</template>
		</pop-up>
		<pop-up class="down">
			<template #init>
				<p-box>
					<p-box-button icon="ig">{{ mobile ? 'Vyfoťte' : 'Nahrajte' }} plakát</p-box-button>
				</p-box>
			</template>
			<template #content>
				<editable-suggest type="media" part="Promo Block"></editable-suggest>
			</template>
		</pop-up>
		<p-box href="https://admin.programydovoleb.cz">
			<p-box-button icon="admin">Admin &middot; pro kandidáty</p-box-button>
		</p-box>
	</p-box-group>
	<div class="smaller mt1">
		<p-label color="var(--yellow)">
			Všichni kandidáti již mohou odpovědět na čtyři otázky.
			<router-link to="/novinky/6343">Více informací</router-link>
		</p-label>
	</div>

</div>
