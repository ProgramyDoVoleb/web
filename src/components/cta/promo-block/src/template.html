<div class="current-election-highlight-block mt2 mb2">
	<p-area class="highlight shadow p-area---has-background">
		<p-grid class="_3">
			<div class="responsive-container">
				<pop-up>
					<template #init>
						<div class="_rc">
							<div>
								<p-icon icon="ig" size="4em"></p-icon>
							</div>
							<span class="is-link strong">{{ mobile ? 'Vyfoťte' : 'Nahrajte' }} plakát nebo leták</span>
						</div>
					</template>
					<template #content>
						<editable-image type="graphics" pointer="pdv_suggestions:1" elections="166"></editable-image>
					</template>
				</pop-up>
			</div>
			<div class="responsive-container">
				<pop-up>
					<template #init>
						<div class="_rc">
							<div>
								<p-icon icon="telegram" size="4em"></p-icon>
							</div>
							<span class="is-link strong">Sdílejte článek nebo status</span>
						</div>
					</template>
					<template #content>
						<editable-suggest type="media" part="Promo Block"></editable-suggest>
					</template>
				</pop-up>
			</div>
			<div class="responsive-container">
				<router-link to="/novinky">
					<div class="_rc">
						<div>
							<p-icon icon="detail" size="4em"></p-icon>
						</div>
						<span class="is-link strong">Sedmidění, přehled novinek</span>
					</div>
				</router-link>
			</div>
		</p-grid>
	</p-area>
</div>
