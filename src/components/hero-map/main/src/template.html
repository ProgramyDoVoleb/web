<div class="kv-hero-map" :style="options ? options.style : null" :class="mapClass">
	<!-- <p-loader :rule="towns"> -->
		<div v-if="towns" class="_map" :style="options ? options.style : null">
			<map-leaflet ref="map" :options="map_options" :map_style="map_style" :map_onEachFeature="map_onEachFeature" :map_filter="map_filter"></map-leaflet>
			<p-box-group>
				<p-box :click="() => map_reset()" class="_reset" v-if="all > -1">
					<p-box-button icon="snemovni-volby">Cel치 republika</p-box-button>
				</p-box>
			</p-box-group>
		</div>
		<div class="text-center smallest _map-control">
			<p-list-linear class="or">
				<span><button @click="resizeMap('_map-max')" class="inline" :class="{'green strong': mapClass === '_map-max'}">velk치 mapa</button></span>
				<span><button @click="resizeMap('_map-mid')" class="inline" :class="{'green strong': mapClass === '_map-mid'}">mal치 mapa</button></span>
				<span><button @click="resizeMap('_map-none')" class="inline" :class="{'green strong': mapClass === '_map-none'}">n치hled</button></span>
			</p-list-linear>
		</div>
	<!-- </p-loader>	 -->
</div>
