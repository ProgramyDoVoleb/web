<g>
	<line :x1="line.x1" :y1="line.y1" :x2="line.x2" :y2="line.y2" class="line" v-for="(line, index) in lines" :key="'line_' + index" :style="{stroke: color || '#ddd'}" v-if="!hideLines" />
	<g v-for="(line, index) in lines" :key="'circle_' + index">
		<title class="dimm">{{ data.values[index].title }}</title>
		<circle :cx="line.x1" :cy="line.y1" :fill="color || '#08437f'" />
		<circle :cx="line.x1" :cy="line.y1" class="hover"></circle>
	</g>
	<g>
		<title class="dimm">{{ data.values[data.values.length - 1].title }}</title>
		<circle :cx="lines[lines.length - 1].x2" :cy="lines[lines.length - 1].y2" :fill="color || '#d80c13'" :class="{'circle-last': !color}" />
		<circle :cx="lines[lines.length - 1].x2" :cy="lines[lines.length - 1].y2" class="hover" />
	</g>

	<text :x="last.point.x - textOffset - 6" :y="last.point.y" ref="text" v-if="!inline" class="text-last dimm">{{number(last.value) }}{{ data.addLabel || '' }}</text>
	<text :x="first.point.x + 6" :y="first.point.y" v-if="!inline">{{number(first.value) }}{{ data.addLabel || '' }}</text>
</g>
