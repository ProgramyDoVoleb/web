<div class="map-leaflet">
	<l-map ref="map" v-model:zoom="zoom" :center="center" :use-global-leaflet="false">
		<l-tile-layer
		  url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
		  layer-type="base"
		  name="OpenStreetMap"
		  class="_tile"
		  :opacity="0.2"
		></l-tile-layer>
		<l-geo-json :geojson="geojson" :options="{filter: map_filter, style: map_style, onEachFeature: map_onEachFeature}" :optionsStyle="map_style" :onEachFeature="map_onEachFeature"></l-geo-json>
	  </l-map>	
</div>
<p class="tiny dimm">Mapy OpenStreetMaps, GeoJSON ze zdrojů data.gov.cz, okrsková data ČSÚ</p>
