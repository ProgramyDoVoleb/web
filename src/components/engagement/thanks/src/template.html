<div class="engagement-thanks">
	
	<p-box-group class="_mw">
		<p-box :click="() => click(1)" v-if="!used">
			<p-box-button icon="star-line.svg">Díky za tuhle stránku</p-box-button>
		</p-box>
		<p-box v-if="used" :disabled="1">
			<p-box-button icon="star.svg">Díky za tuhle stránku</p-box-button>
		</p-box>
	</p-box-group>

	<div class="p-line _3"></div>

	<template v-if="false && width > 640">

		<h2 class="serif">Podpořte Programy do voleb</h2>
		<!-- <p class="text-center _mw">
			Tento web je výsledkem celoroční dobrovolnické neplacené práce. 
		</p> -->
	
		<!-- <div class="p-gap _2"></div> -->
	
		<p-grid class="_1_2_4 _mw text-left">
			<div>
				<p-area class="highlight shadow _bw">
					<p-image src="https://static.programydovoleb.cz/img/2025/fio.png" width="100%" class="rounded"></p-image>
				</p-area>
				<div class="p-gap"></div>					
				<p-box-group>
					<p-box href="https://ib.fio.cz/ib/transparent?a=2502004588">
						<p-box-label>2502004588/2010</p-box-label>
						<p-box-label class="show-60rem">FIO</p-box-label>
					</p-box>
				</p-box-group>
			</div>
			<div>
				<p-area class="">
					<p-image src="https://static.programydovoleb.cz/img/2025/eshop.jpg" width="100%" class="rounded"></p-image>
				</p-area>
				<div class="p-gap"></div>
				<p-box-group class="_ab">
					<p-box href="https://eshop.programydovoleb.cz">
						<p-box-label>Merch</p-box-label>
					</p-box>
				</p-box-group>
			</div>
			<div>
				<p-area class="_con">
					<h4>Přes Darujme.cz</h4>
					<p-box-group>
						<p-box href="https://www.darujme.cz/darovat/1205354?portalWidget=1&frequency=once&amount=100" :full="true">
							<p-box-button color="var(--green)">100 Kč</p-box-button>
						</p-box>
						<p-box href="https://www.darujme.cz/darovat/1205354?portalWidget=1&frequency=once&amount=250" :full="true">
							<p-box-button color="var(--green)">250 Kč</p-box-button>
						</p-box>
					</p-box-group>
					<div class="p-line _05"></div>
					<div class="p-offset reverse _responsive">
						<div>
							<p-box>
								<p-box-label class="no-padding">
									<input type="number" v-model="amount" placeholder="Jiná částka">
								</p-box-label>
							</p-box>
						</div>
						<div>
							<p-box :href="'https://www.darujme.cz/darovat/1205354?portalWidget=1&frequency=once&amount=' + amount">
								<p-box-label>Poslat</p-box-label>
							</p-box>
						</div>
					</div>
					<div class="p-line _05"></div>
					<div class="smallest">Vhodné pro platby kartou, Apple Pay, opakované platby apod.</div>
				</p-area>
			</div>
			<div>
				<p-area>
					<h4>Na sítích</h4>
					<p-list class="_05 smaller">
						<div><strong>Sledujte</strong> Programy na sítích</div>
						<div><strong>Sdílejte</strong>, lajkujte, komentujte</div>					
						<div><strong>Doporučte</strong> přátelům, rodině</div>
						<div>Sdílejte např. <router-link to="/volby/snemovni-volby/166/muj-tip">tipy na výsledek</router-link></div>
					</p-list>
				</p-area>
			</div>
		</p-grid>
	
		<div class="p-line p-line__3"></div>
	</template>
	<template v-else>
		<h3 class="serif mt0">Podpořte tento projekt</h3>
		<p-box-group class="_mw">
			<p-box href="https://www.darujme.cz/darovat/1205354?portalWidget=1&frequency=once&amount=100">
				<p-box-button class="green">100 Kč</p-box-button>
			</p-box>
			<p-box href="https://www.darujme.cz/darovat/1205354?portalWidget=1&frequency=once&amount=250">
				<p-box-button class="green">250 Kč</p-box-button>
			</p-box>
			<p-box href="https://eshop.programydovoleb.cz">
				<p-box-button class="green">Merch</p-box-button>
			</p-box>
			<p-box to="/o-projektu/jak-podporit">
				<p-box-button>Jinak...</p-box-button>
			</p-box>
		</p-box-group>
		<div class="smaller dimm mt1 text-center">Sledujte, sdílejte, doporučujte. Díky</div>
		<div class="p-line p-line__3"></div>
	</template>
</div>
