<div class="p-block p-block---expandable" :class="{opened}">
	<div @click="opened = !opened">
			<div class="_nmr">
				<p-headline :level="level || 2" :anchor="anchor" :alert="alert" :collapsed="true">
					<a :name="hash"></a>
					<button class="inline"><span class="p-headline---label" :data-label="anchor || headline" :class="{red: alert}">{{ !opened &&Â label ? label : headline }}</span></button>
					<div class="p-headline---sublabel" v-if="opened">{{ subheadline }}</div>
				</p-headline>
			</div>
			<div v-if="suggestions" :data-suggestions="suggestions" class="_status _suggestion">
				{{ suggestions }}*
			</div>
			<div v-if="status" :data-status="status" class="_status">
				{{ status }}
			</div>
	</div>
	<div v-if="opened" class="_content">
		<slot />
	</div>
	<div class="p-block-indicator" :class="{'p-block-indicator---opened': opened, 'red': alert}">
		&times;
	</div>
</div>
